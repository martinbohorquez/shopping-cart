<h2>Catalogo de Productos App!</h2>
<button class="btn btn-info btn-sm fw-bold" (click)="openCart()"> {{showCart? "Close Cart": "Open Cart"}}
    ({{items.length}})</button>
<div class="row">
    <div [className]="showCart? 'col-9': 'col'">
        <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
    </div>
    @if (showCart) {
    <div class="col-3">
        <button class="btn btn-secondary btn-sm fw-bold float-end" (click)="openCart()"> X </button>
        @if (items.length > 0) {
        <cart [items]=" items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" />
        } @else {
        <div class="alert alert-warning">No hay elementos en el carro!</div>
        }
    </div>
    }
</div>
