<navbar [items]="items" (openCloseCartEventEmitter)="openCloseCart()" />
<div class="container">
    <h2 class="text-center my-4 fw-bolder">Catalogo de Productos App</h2>
    <div class="row">
        <div [className]="showCart? 'col-9': 'col'">
            <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
        </div>
        @if (showCart) {
        <div class="col-3 border-start" style="border-left: 2px solid gray; height: 100%;">
            <button class="btn btn-secondary btn-sm fw-bold float-end" (click)="openCloseCart()">
                <i class="bi bi-x-lg"></i></button>
            @if (items.length > 0) {
            <cart-modal [items]="items" [total]="total" (closeCartEventEmitter)="openCloseCart()"
                (idProductEventEmitter)="onDeleteCart($event)" />
            } @else {
            <div class="alert alert-warning">No hay elementos en el carro!</div>
            }
            <div class="card-footer float-end">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="openCloseCart()">Close</button>
            </div>
        </div>
        }
    </div>
</div>
